<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainh">GRADING SYSTEM ASSIGNMENT</h1>
    <div id="container">
        <form>
            <h2>Grading System in JS</h2>
            <h3>English <input type="number" id="english" placeholder="Enter marks"/> </h3>
            <h3>Maths <input type="number" id="maths" placeholder="Enter marks"/> </h3>
            <h3>Physics <input type="number" id="physics" placeholder="Enter marks"/> </h3>
            <h3>Chemistry <input type="number" id="chemistry" placeholder="Enter marks"/> </h3>
            <h3>Computer <input type="number" id="computer" placeholder="Enter marks"/> </h3>
            <button type="submit" id="calgrade">Calculate Grade</button>
        </form>
        <section>
            <div>
                <h1>Total</h1>
                <input type="text" id="total" name="display">
            </div>
            <div>
                <h1>Average</h1>
                <input type="text" id="average" name="display">
            </div>
            <div>
                <h1>Grade</h1>
                <input type="text" id="grade" name="display">
            </div>
        </section>
    </div>
    <script href="../JS/script.js"></script>
</body>
</html>
